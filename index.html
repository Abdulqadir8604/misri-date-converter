<!DOCTYPE html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Misri Date Converter</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="Misri Date Converter for Dawoodi Bohra Community">
  <meta property="og:title" content="Misri Date Converter">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
<div id="app">
  <header>
    <h1>Misri Date Converter</h1>
  </header>
  <main>
    <div class="container">
      <div class="input-group">
        <label for="gregorianDate">Gregorian Date</label>
        <input type="date" id="gregorianDate@" v-model="gregorianDate">
        <hr>
        <label for="misriDate">Misri Date</label>
        <input type="text" id="misriDate" v-model="misriDate" readonly>
        <p id="misriDatev1"></p>
      </div>
      <div class="input-group">
        <label for="misriDate">Misri Date</label>
        <input type="text" placeholder="06-08-1445" id="misriDate@" v-model="gregorianDate">
        <hr>
        <label for="gregorianDate">Gregorian Date</label>
        <input type="text" id="gregorianDate" v-model="misriDate" readonly>
      </div>
    </div>
  </main>
  <footer>
    <p>Made with ❤️ by <a href="https://www.instagram.com/abdulllqadirrr">Abdulqadir Bhinderwala</a></p>
  </footer>
</div>

<script src="js/app.js"></script>
</body>

</html>
